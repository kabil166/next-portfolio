name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ env.AWS_SECRET_ACCESS_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@172.31.11.26 << 'EOF'
        cd /path/to/your/app
        git pull origin main
        npm install
        npm run build
        sudo systemctl restart nginx
        EOF
