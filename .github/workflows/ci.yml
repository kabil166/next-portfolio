name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: AAAAB3NzaC1yc2EAAAADAQABAAABAQCx7hJ65mHaUhR8KgAVSnM5QgI8nXEsSCTCfI

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@13.202.151.231 << 'EOF'
        cd /path/to/your/app
        git pull origin main
        npm install
        npm run build
        sudo systemctl restart nginx
        EOF